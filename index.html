<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src='./src/note-model.js'></script>
  <script src='./src/note-list-model.js'></script>
  <script src='./src/note-list-view.js'></script>
  <script src='./src/single-note-view.js'></script>


  <!-- Helper's script -->
  <script src='./assert.js'></script>
  
  <!-- Tests -->
  <script src='./test/note-modelTest.js'></script>
  <script src='./test/note-list-modelTest.js'></script>
  <script src='./test/note-list-viewTest.js'></script>
  <script src='./test/single-note-viewTest.js'></script>


  <title>Book Note</title>
</head>
<body>


  <div id='app'></div>
  <div id='note'></div>


  <script src='./src/note-controller.js'></script>
  <script>
    var note = new NoteController();
    note.updateElement();

    makeUrlChangeShowNoteForCurrentPage();

      function makeUrlChangeShowNoteForCurrentPage() {
        window.addEventListener("hashchange", showNoteForCurrentPage);
      };

      function showNoteForCurrentPage() {
        showNote(getNoteFromUrl(window.location));
      };

      function getNoteFromUrl(location) {
        return location.hash.split("#notes/")[1];
      };

      function showNote(id) {
        var div = document.getElementById("note")
        console.log(id)

        div.innerHTML = id;
      };

  </script>
</body>
</html>
